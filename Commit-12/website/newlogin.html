<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-a-holic</title>

    <link rel="stylesheet" href="login-page.css">
</head>

<body>
    <div class="container">

    <header class="header">

        <a class="logo"><i class="fas fa-book"></i>Book-a-holic</a>
              
    </header>
</div>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">
   
  <div class="book" id="book">
    <div class="back" id="registerpage">
            <div class="back-container">
                <div class="top-header">
                  <header>REGISTER NOW</header>
                </div>
              <form>

                <div class="input-field">
                  <input type="email" class="input " id="reg-email" placeholder="Email *" required autocomplete="off">
                  <div type="text" class="username-error" id="usererror">Please enter your email</div>
                </div>
          
                <div class="input-field">
                  <input type="password" class="input " id="reg-password" placeholder="Password *" required>
                  <div type="text" class="pass-error" id="passerror">Please enter your password</div>
                </div>
          
                <div class="input-field">
                  <button type="button" onclick="registration()" class="submit">Register
                  </button>
                  <div type="text" class="registration-msg" id="reg-msg">Registration successful!</div>

                </div>
              </form>      
              
              <div class="input-field">
                <button type="button" onclick="goToLogin()" class="toLogin">Already have an account? Login!
                </button>
              </div>
                
              
            </div>              
    </div>
    <div class="page6"></div>
    <div class="page5"></div>
    <div class="page4"></div>
    <div class="page3"></div>
    <div class="page2" id="loginpage">
            <div class="front-container">
                <div class="top-header">
                  <header>LOGIN</header>
                </div>
              <form>
                <div class="input-field">
                  <input type="email" class="input username" id="username" placeholder="Email" required autocomplete="off">
                  <div type="text" class="username-error" id="usererror">Please enter your email</div>
                </div>
          
                <div class="input-field">
                  <input type="password" class="input password" id="password" placeholder="Password" required>
                  <div type="text" class="pass-error" id="passerror">Please enter your password</div>
                </div>
          
                <div class="input-field">
                  <button type="button" onclick="validate()" class="submit">Login
                  </button>
                  <div type="text" class="login-msg" id="log-msg">Login successful!</div>
                  <div type="text" class="login-failedmsg" id="logfail-msg">Login Failed!</div>
                </div>

              </form>                
                <div class="input-field">
                  <button type="button" onclick="register()" class="register">New Here? Register
                  </button>
                </div>
            </div>            
    </div>
    <div class="page1"></div>
    <div class="front"><span>Login Now</span></div>
  </div>
    
</section>
    <script src="login-form.js">
    </script>
    </body>
</html>
